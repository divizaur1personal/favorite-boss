<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Style test</title>
	<style type="text/css">
	    h1{  /*declaration block*/
	    	font-size: 40px;
	    	color: LightSalmon;
	    }

	    h2{
	    	color:  darkred;
	    	font-size: 50px
	    }
	    .big{
	    	font-size: 60px;
	    }
	    .uppercase{
	    	text-transform: uppercase;
	    }
	    span{
	    	color: violet;
	    }


</style>
</head>
<body>
	<span> Span Element</span>
<h1 class="big">Heading 1</h1>
<h1 class="uppercase"><span> Heading 2</span></h1>
<h1 class="big">Heading 3</h1>
<h2>Heading 2.1</h2>
<h2 class="big">Heading 2.2</h2>
<h2 class="big">Heading 2.3</h2>

</body>
</html>
